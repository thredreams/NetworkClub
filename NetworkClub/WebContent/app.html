<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Application - Input Form by Tooplate</title>

<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/materialize.min.css">
<link rel="stylesheet" href="css/tooplate.css">
</head>

<body id="application">
	<div class="container">
		<div class="row">
			<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12  mx-auto">
				<header class="mt-5 mb-5 text-center">
					<h3>注册</h3>
					<p class="tm-form-description">欢迎来到网络协会！</p>
				</header>
				<form action="http://localhost:8080/NetworkClub/login" method="get"
					enctype="multipart/form-data" class="tm-form-white tm-font-big"
					autocomplete="on">
					<div class="tm-bg-white tm-form-pad-big">
						<div class="form-group mb-5">
							<label for="school" class="black-text mb-4 big">学校</label>
							<div>
								<label class="mr-4"> <input class="with-gap"
									name="school" type="radio" required="required" value="m" /> <span>张家港校区</span>
								</label> <label> <input class="with-gap" name="school"
									type="radio" required="required" value="f" /> <span>苏州理工学院</span>
								</label>
							</div>
						</div>
						<div class="form-group mb-5">
							<label for="college" class="black-text mb-4 big">学院</label> <input
								id="college" name="college" required="required"
								class="validate tm-input-white-bg" list="browsers">
							<datalist id="browsers">
								<option value="船舶与建筑工程学院">
								<option value="电气与信息工程学院">
								<option value="机电与动力工程学院">
								<option value="冶金与材料工程学院">
								<option value="商学院">
								<option value="公共教育学院">
							</datalist>
						</div>
						<div class="form-group mb-5">
							<label for="specialty" class="black-text mb-4 big">专业</label> <input
								id="specialty" name="specialty" required="required" type="text"
								class="validate tm-input-white-bg">
						</div>
						<div class="form-group mb-5">
							<label for="name" class="black-text mb-4 big">姓名</label> <input
								id="name" name="name" required="required" type="text"
								class="validate tm-input-white-bg">
						</div>
						<div class="form-group mb-5">
							<label for="num" class="black-text mb-4 big">学号</label> <input
								id="num" name="num" required="required" type="text"
								class="validate tm-input-white-bg">
						</div>
						<div class="form-group mb-5">
							<label for="gender" class="black-text mb-4 big">性别</label>
							<div>
								<label class="mr-4"> <input class="with-gap"
									name="gender" required="required" type="radio" value="m" /> <span>男</span>
								</label> <label> <input class="with-gap" name="gender"
									required="required" type="radio" value="f" /> <span>女</span>
								</label>
							</div>
						</div>
						<div class="form-group mb-5">
							<label for="tele" class="black-text mb-4 big">电话</label> <input
								id="tele" name="tele" required="required" type="text"
								class="validate tm-input-white-bg">
						</div>
						<div class="form-group mb-5">
							<label for="qq" class="black-text mb-4 big">QQ</label> <input
								id="qq" name="qq" required="required" type="qq"
								class="validate tm-input-white-bg">
						</div>
					</div>
					<div class="text-center mt-5">
						<button type="submit" onclick="tip()"
							class="waves-effect btn-large btn-large-white">提交</button>
					</div>
				</form>
			</div>
		</div>
		<footer class="row tm-mt-big mb-3">
			<div class="col-xl-12">
				<p class="text-center grey-text text-lighten-2 tm-footer-text-small">
					Copyright &copy; 2019 网络协会</p>
			</div>
		</footer>
	</div>

	<script src="js/jquery-3.2.1.slim.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script>
		$(document).ready(function() {
			$('select').formSelect();
		});
		function tip() {
			document.forms
			alert("提交成功");
		}
	</script>
</body>

</html>
