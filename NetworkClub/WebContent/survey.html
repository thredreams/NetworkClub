<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">

    <link rel="stylesheet" href="css/materialize.min.css">

<body id="survey" class="font-weight-light">
    <div class="container tm-container-max-800">
        <div class="row">
            <div class="col-12">
                <header class="mt-5 mb-5 text-center">
                    <h1 class="font-weight-light tm-form-title">关于网络协会</h1>
                </header>
                <form action="" method="post">                 
                    <div class="tm-bg-black tm-form-block">
                        <p class="mb-4">软件组</p>
                        <p class="mb-0">软件组在课外时间中学习不同的计算机语言，参与各类项目，增强了编程语言的实践运用能力。通过不断地学习，提高创新能力。</p>
                        <ul class="ml-3">
                        </ul>
                    </div>
                    <div class="tm-bg-black tm-form-block">
                        <p class="mb-4">硬件组</p>
                        <p class="mb-0">硬件组负责学校多媒体教学设备的检修和维护，组员熟练掌握各类计算机硬件知识。既能保证学校教学质量，也能在课外增强学习及就业方面技能。</p>
                        <ul class="ml-3">
                        </ul>
                    </div>     
                    <div class="tm-bg-black tm-form-block">
                        <p class="mb-4">网络组</p>
                        <p class="mb-0">网络组负责学校内网络的维护，及时解决出现的问题并进行信息协调。</p>
                        <ul class="ml-3">
                        </ul>
                    </div>   
                    <div class="tm-bg-black tm-form-block">
                        <p class="mb-4">会议组</p>
                        <p class="mb-0">会议组负责学校的会议及活动场地的设备调试。</p>
                        <ul class="ml-3">
                        </ul>                    
                    </div>
                    <div class="tm-bg-black tm-form-block">
                        <p class="mb-4">在网络协会中，不仅有丰富的学习资源和锻炼平台，还有各种有趣的集体活动，让你在学习中，能够认识更多的朋友，赶快加入我们吧！</p>
                        <ul class="ml-3">
                        </ul>
                    </div>                                            
            </div>
        <footer class="row tm-mt-big mb-3">
                        <div class="col-xl-12">
                <p class="text-center grey-text text-lighten-2 tm-footer-text-small">
                    Copyright &copy; 2019 网络协会 </p>
