    function checkForm(){
       	var school =$("input[name='school']:checked").val();
       		if(school == null || school ==""){
       			alert('学校不能为空 '); 
       			return false;
       	}
       	var sel1 = $('#sel1').val();

       	}

       			alert('姓名不能为空');
       			return false;
       	}
       	var num = $('#num').val();
       	 var pattern =  /^(0|[1-9]\d*)$/;
       	 	if(pattern.test(num) == false){
               	alert('请输入正确格式的学号');
               	return false; 
           }else if(num.length != 12){

       	}

               	return false; 
           }else if(tele.length != 11){

       	}	
       	var qq = $('#qq').val();
